<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ギャラリー</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* ヘッダーのスタイル */
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        /* ナビゲーションメニューのスタイル */
        nav {
            background-color: #444;
            padding: 0.5rem;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* メインコンテンツエリアのスタイル */
        main {
            padding: 2rem;
            max-width: 960px;
            margin: auto;
        }

        /* 作品リストのスタイル */
        .artwork-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        /* 個々の作品アイテムのスタイル */
        .artwork-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .artwork-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .artwork-item h3 {
            padding: 1rem 0;
            margin: 0;
        }

        /* フッターのスタイル */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>yakitarakoのポートフォリオ</h1>
        <p>こんにちは</p>
    </header>

    <nav>
        <a href="#about">自己紹介</a>
        <a href="#works">作品</a>
        <a href="#contact">連絡先</a>
    </nav>

                </div>
                
                </div>
        </section>

        </section>
    </main>

    <footer>
        <p>&copy; yakitarako</p>

</body>
</html>
